<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section class="col-12">
        <tbody>
          <table id="task-element" class="table table-bordered justify-content-center time-table">
            <tr>
              <td class="hour text-center" data-time="9" id="uno">09:00</td>
              <td class="w-75 taskInfo"><input id="user-input1" class="textarea md-textarea form-control" type="text" name="task" placeholder="Free Time!" required></input></td>
              <td class="text-center"><button class="btn" id="save-1" type="submit"><i class="far fa-save fa-2x"></i></button></td>
              <td class="text-center"><button class="btn delete" id="delete-1" type="submit" onclick="deleteTask()"><i class="far fa-trash-alt fa-2x"></i></button></td>
            </tr>
            <tr>
              <td class="hour text-center" data-time="10" id="dos">10:00</td>
              <td class="w-75 taskInfo"><input id="user-input2" class="textarea md-textarea form-control" type="text" name="task" required></input>
            </td>
              <td class="text-center"><button class="btn" id="save-2" type="submit"><i class="far fa-save fa-2x"></i></button></td>
            </tr>
            <tr>
              <td class="hour text-center" data-time="11" id="tres">11:00</td>
              <td class="w-75 taskInfo"><input id="user-input3" class="textarea md-textarea form-control" type="text" name="task" required></input></td>
              <td class="text-center">
                <button class="btn" id="save-3" type="submit"><i class="far fa-save fa-2x"></i></button>
              </td>
            </tr>
            <tr>
              <td class="hour text-center" data-time="12" id="cuatro">12:00</td>
              <td class="w-75 taskInfo"><input id="user-input4" class="textarea md-textarea form-control" type="text" name="task" required></input></td>
              <td class="text-center">
                <button class="btn" id="save-4" type="submit"><i class="far fa-save fa-2x"></i></button>
              </td>
            </tr>
            <tr>
              <td class="hour text-center" data-time="13" id="cinco">13:00</td>
              <td class="w-75 taskInfo"><input id="user-input5" class="textarea md-textarea form-control" type="text" name="task" required></input></td>
              <td class="text-center">
                <button class="btn" id="save-5" type="submit"><i class="far fa-save fa-2x"></i></button>
              </td>
            </tr>
            <tr>
              <td class="hour text-center" data-time="14" id="seis">14:00</td>
              <td class="w-75 taskInfo"><input id="user-input6" class="textarea md-textarea form-control" type="text" name="task" required></input></td>
              <td class="text-center">
                <button class="btn" id="save-6" type="submit"><i class="far fa-save fa-2x"></i></button>
              </td>
            </tr>
            <tr>
              <td class="hour text-center" data-time="15" id="siete">15:00</td>
              <td class="w-75 taskInfo"><input id="user-input7" class="textarea md-textarea form-control" type="text" name="task" required></input></td>
              <td class="text-center">
                <button class="btn" id="save-7" type="submit"><i class="far fa-save fa-2x"></i></button>
              </td>
            </tr>
            <tr>
              <td class="hour text-center" data-time="16" id="ocho">16:00</td>
              <td class="w-75 taskInfo"><input id="user-input8" class="textarea md-textarea form-control" type="text" name="task" required></input></td>
              <td class="text-center">
                <button class="btn" id="save-8" type="submit"><i class="far fa-save fa-2x"></i></button>
              </td>
            </tr>
            <tr>
              <td class="hour text-center" data-time="17" id="nueve">17:00</td>
              <td class="w-75 taskInfo"><input id="user-input9" class="textarea md-textarea form-control" type="text" name="task" required></input></td>
              <td class="text-center">
                <button class="btn" id="save-9" type="submit"><i class="far fa-save fa-2x"></i></button>
              </td>
            </tr>
          </table>
        </tbody>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
